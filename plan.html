<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Coffee</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <a class="header__link" href="./index.html">
          <img
            class="header__logo"
            src="./images/logo-header.svg"
            alt="Coffee`s logo"
            width="236"
            height="26"
          />
        </a>

        <!-- Nav -->

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="./index.html"> home </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="./about.html"> about us </a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="./plan.html"> create your plan </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main -->

    <main class="main">
        <div class="container"></div>
    </main>

    <!-- Footer -->

    <footer class="footer">
      <div class="container">
        <a class="footer__link" href="./index.html">
          <img
            class="footer__logo"
            src="./images/footer-logo.svg"
            srcset="./images/footer-logo.svg 1x, ./images/footer-logo@2x.svg 2x"
            alt="Coffee`s logo"
            width="236"
            height="26"
          />
        </a>

        <!-- Nav -->

        <nav class="nav nav--footer">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link--footer" href="./index.html">
                home
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link nav__link--footer" href="./about.html">
                about us
              </a>
            </li>

            <li class="nav__item">
              <a class="nav__link nav__link--footer" href="./plan.html">
                create your plan
              </a>
            </li>
          </ul>
        </nav>

        <ul class="footer__socials">
          <li class="footer__social">
            <a class="footer__social--link" href="#">
              <img
                class="footer__social--logo"
                src="./images/facebook.svg"
                srcset="./images/facebook.svg 1x, ./images/facebook.svg"
                alt="Logo of facebook"
                width="24"
                height="24"
              />
            </a>
          </li>

          <li class="footer__social">
            <a class="footer__social--link" href="#">
              <img
                class="footer__social--logo"
                src="./images/twitter.svg"
                srcset="./images/twitter.svg 1x, ./images/twitter@2x.svg 2x"
                alt="Logo of twitter"
                width="24"
                height="20"
              />
            </a>
          </li>

          <li class="footer__social">
            <a class="footer__social--link" href="#">
              <img
                class="footer__social--logo"
                src="./images/instagram.svg"
                srcset="./images/instagram.svg 1x, ./images/instagram@2x.svg 2x"
                alt="Logo of instagram"
                width="24"
                height="24"
              />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
